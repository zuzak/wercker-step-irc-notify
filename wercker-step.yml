name: irc-notify-zuzak
version: 0.0.11
description: Send a message to an IRC channel
keywords:
  - notification
  - irc
properties:
  server:
    type: string
    required: true
  port:
    type: number
    required: true
  nickname:
    type: string
    required: true
  channel:
    type: string
    required: true
  failed-message:
    type: string
  passed-message:
    type: string
  on:
    type: string
    default: always
  nojoin:
    type: boolean
    default: false
